<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<div class="row">
    <div class="col-md-12">
        <form>
            <input class="form-control" placeholder="filtrar..." ng-model-options="{debounce: 500}" ng-model="filtro">
        </form>
    </div>
</div>

<div class="row">
    <meu-painel class="col-md-2 painel-animado" titulo="{{foto.titulo}}" ng-repeat="foto in fotos | filter: {titulo: filtro}"> 
        <img src="{{foto.url}}" class="img-responsive center-block" alt="{{foto.titulo}}" />
    </meu-painel>
</div>
